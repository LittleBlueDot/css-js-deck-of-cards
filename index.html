<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Game</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/css/global.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <!-- For sticky footer -->
        <header class="container-fluid">
            <h1>War Game</h1>
        </header>

        <main class="container-fluid">
            <!-- back of the card-->
            <section class="cards-container">

                <!--front of the card / hearts-->

                <!--ace-->
                <div class="card hearts">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-topleft">
                                <div class="card-corner-rank">A</div>
                                <div class="card-corner-suit">♥</div>
                            </div>
                            <div class="card-suits ace">
                                <div class="card-suit">♥</div>
                            </div>
                            <div class="card-bottomright">
                                <div class="card-corner-rank">A</div>
                                <div class="card-corner-suit">♥</div>
                            </div>
                        </div>

                        <div class="card-back"></div>
                    </div>
                </div>
                <!--two-->
                <div class="card front hearts">
                    <div class="card-topleft">
                        <div class="card-corner-rank">2</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                    <div class="card-suits">
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                    </div>
                    <div class="card-bottomright hearts">
                        <div class="card-corner-rank">2</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                </div>
                <!--three-->
                <div class="card front hearts">
                    <div class="card-topleft">
                        <div class="card-corner-rank">3</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                    <div class="card-suits">
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                    </div>
                    <div class="card-bottomright hearts">
                        <div class="card-corner-rank">3</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                </div>

                <!--four-->
                <div class="card front hearts">
                    <div class="card-topleft">
                        <div class="card-corner-rank">4</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                    <div class="card-suits ordered">
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                    </div>
                    <div class="card-bottomright hearts">
                        <div class="card-corner-rank">4</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                </div>
                <!--five-->
                <div class="card front hearts">
                    <div class="card-topleft">
                        <div class="card-corner-rank">5</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                    <div class="card-suits ordered">
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit centered">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                    </div>
                    <div class="card-bottomright hearts">
                        <div class="card-corner-rank">5</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                </div>
                <!--six-->
                <div class="card front hearts">
                    <div class="card-topleft">
                        <div class="card-corner-rank">6</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                    <div class="card-suits ordered">
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                    </div>
                    <div class="card-bottomright hearts">
                        <div class="card-corner-rank">6</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                </div>
                <!--seven-->
                <div class="card front hearts">
                    <div class="card-topleft">
                        <div class="card-corner-rank">7</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                    <div class="card-suits ordered">
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit absoluteSymbol">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                    </div>
                    <div class="card-bottomright hearts">
                        <div class="card-corner-rank">7</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                </div>
                <!--eight-->
                <div class="card front hearts">
                    <div class="card-topleft">
                        <div class="card-corner-rank">8</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                    <div class="card-suits ordered">
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit absoluteSymbol">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit absoluteSymbolBottom">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                    </div>
                    <div class="card-bottomright hearts">
                        <div class="card-corner-rank">8</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                </div>
                <!--nine-->
                <div class="card front hearts">
                    <div class="card-topleft">
                        <div class="card-corner-rank">9</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                    <div class="card-suits ordered">
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit absoluteSymbolCentered">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                    </div>
                    <div class="card-bottomright hearts">
                        <div class="card-corner-rank">9</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                </div>

                <!--ten-->
                <div class="card front hearts">
                    <div class="card-topleft">
                        <div class="card-corner-rank">10</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                    <div class="card-suits ordered">
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit absoluteSymbol ten">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit absoluteSymbolBottom ten">♥</div>
                        <div class="card-suit">♥</div>
                        <div class="card-suit">♥</div>
                    </div>
                    <div class="card-bottomright hearts">
                        <div class="card-corner-rank">10</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                </div>
                <!--king-->
                <div class="card front hearts">
                    <div class="card-topleft">
                        <div class="card-corner-rank">K</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                    <div class="card-suits ace">
                        <div class="card-suit"><img src="/img/king.svg" alt="playing cards heart's king" /></div>
                    </div>
                    <div class="card-bottomright">
                        <div class="card-corner-rank">K</div>
                        <div class="card-corner-suit">♥</div>
                    </div>

                </div>
                <!--queen-->
                <div class="card front hearts">
                    <div class="card-topleft">
                        <div class="card-corner-rank">Q</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                    <div class="card-suits ace">
                        <div class="card-suit"><img src="/img/queen.svg" alt="playing cards heart's queen" /></div>
                    </div>
                    <div class="card-bottomright">
                        <div class="card-corner-ranK">Q</div>
                        <div class="card-corner-suit">♥</div>
                    </div>

                </div>
                <!--valete-->
                <div class="card front hearts">
                    <div class="card-topleft">
                        <div class="card-corner-rank">J</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                    <div class="card-suits ace">
                        <div class="card-suit"><img src="/img/jack.svg" alt="playing cards heart's valete" /></div>
                    </div>
                    <div class="card-bottomright">
                        <div class="card-corner-rank">J</div>
                        <div class="card-corner-suit">♥</div>
                    </div>
                </div>

            </section>

            <div class="symbol">
                <p>diamond's symbol: ♦</p>
                <p>spade's symbol: ♠</p>
                <p>cubes's symbol: ♣</p>
            </div>
    </div>
    </main>

    <footer class="container-fluid"></footer>
    </div>
</body>

</html>
